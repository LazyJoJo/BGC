server:
  port: 8101 #指定运行端口
spring:
  application:
    name: eureka-client #指定服务名称
eureka:
  client:
    register-with-eureka: true #注册到Eureka的注册中心
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://eurekaserver2.com:8002/eureka/,http://eurekaserver3.com:8003/eureka/ #配置注册中心地址


